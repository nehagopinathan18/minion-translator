<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana</title>
    <link href="style.css" rel="stylesheet" />
    <style>
        #output{
            height: 5rem;
            width: 30rem;
            border: 1px solid var(--text-border);
            margin: 2rem 10rem 2rem 27rem;
            padding: 1rem;
        }
        #about{
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- nav section -->
    <nav class="banana-nav">
        <h1>THE MINIONS</h1>
    </nav>
    <!-- minion image -->
    <img class="img-style"
    src="https://webstockreview.net/images/minion-clipart-svg-1.jpg"></img>
    <!-- Input from user -->
    <textarea id="txtarea" class="text-area"></textarea>
    <!-- button to translate -->
    <button class="btn-primary" id="btn-trans">
        <h3>Translate</h3>
    </button>
    <!-- /<div class="output-title">Translation will come here ðŸ‘Ž</div> -->
    <!-- output section -->
    <div id="output"></div>
    <!-- footer section -->
    <footer class="footer-banana">
        <span id="about">About</span>
        <div class="footer-text">
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
